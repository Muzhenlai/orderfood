<div id="order1" class="panel panel-warning">
  <div ng-include=" 'tpl/header.html' "></div>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="user">联系人:</label>
        <input type="text" class="form-control" id="user" placeholder="请输入姓名...">
      </div>
      <div class="form-group">
        <label>性别：</label><br/>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 先生
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女士
        </label>
      </div>
      <div class="form-group">
        <label for="tel">联系电话:</label>
        <input type="number" class="form-control" id="tel" placeholder="请输入电话号码...">
      </div>
      <div class="form-group">
        <label for="addr">送餐地址:</label>
        <textarea id="addr" class="form-control" rows="3"></textarea>
      </div>
    </form>
    <a id="more" href="#/order2" class="btn btn-success word-onerem">确定下单</a>
  </div>
  <div ng-include=" 'tpl/footer.html' "></div>
</div>
